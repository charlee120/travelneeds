                <div class="enquiry-form roboto-font">
        
                  <form class="e-form" action="https://formsubmit.co/touristatravelneeds@gmail.com" method="POST">
                    <label class="form-title" for="fname">Name</label>
                    <input 
                      class="form-input"
                      type="text"
                      name="name"
                      placeholder="Name"
                      autoComplete="None"
                    />
        
                    <label class="form-title" for="email">Email</label>
                    <input 
                      class="form-input"
                      type="email"
                      name="email"
                      placeholder="Email"
                      autoComplete="None"
                    />
        
                    <label class="form-title" for="mnumber">Phone Number</label>
                    <input 
                      class="form-input"
                      type="number"
                      name="mobile"
                      placeholder="Mobile"
                      autoComplete="None"
                    />
        
                    <label class="form-title" for="fname">Travel Location</label>
                    <select class="form-select-input">
                      <option value="goa">Goa</option>
                      <option value="manali">Manali</option>
                      <option value="kashmir">Kashmir</option>
                      <option value="andaman">Andaman</option>
                      <option value="kerala">Kerala</option>
                    </select>

                    <label class="form-title" for="fname">Travel Package detail</label>
                    <select class="form-select-input" value="data">
                      <option id="en-details" value="data">Goa</option>
                    </select>
        
                    <label class="form-title" for="fname">Any additional queries?</label>
